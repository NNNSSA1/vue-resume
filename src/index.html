<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简历编辑器</title>

    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/resume.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div id="app">
        <aside>
            <div class="upButton">
                <ul>
                    <li>
                        <button @click="onClickSave" >保存</button>
                    </li>
                    <li>
                        <button>分享</button>
                    </li>
                    <li>
                        <button>打印</button>
                    </li>
                    <li>
                        <button>换肤</button>
                    </li>
                </ul>
            </div>
            <div class="downButton">
                <button @click="outLoginIn" v-show="currentUser.id" v-cloak>登出</button>
            </div>
        </aside>
        <main>
            <div class="mainInner">
                <section class="resume">
                    {{currentUser}}
                    <h1 id="resume-name">
                        <edit-span v-bind:value='resume.name' v-on:edit="onEdit('name',$event)"></edit-span>
                    </h1>
                    <p>应聘职位：
                        <edit-span v-bind:value='resume.jobTitle' v-on:edit="onEdit('jobTitle',$event)"></edit-span>
                    </p>
                    <p>
                        <edit-span v-bind:value='resume.birthday' v-on:edit="onEdit('birthday',$event)"></edit-span>
                        |
                        <edit-span v-bind:value='resume.gender' v-on:edit="onEdit('gender',$event)"></edit-span>
                        |
                        <edit-span v-bind:value='resume.age' v-on:edit="onEdit('age',$event)"></edit-span>
                        |
                        <edit-span v-bind:value='resume.phone' v-on:edit="onEdit('phone',$event)"></edit-span>
                    </p>
                </section>
                <section class="skill">
                    <h2>技能</h2>
                    <ul class="skillList">
                        <li>
                            <P>静态页面制作，实现设计稿</P>
                            <P>静态页面制作，实现设计稿</P>
                        </li>
                    </ul>
                </section>
                <section class="production">
                    <h2>项目经历</h2>
                    <ol class="productionList">
                        <li>
                            <header>
                                <h3>我的简历</h3>
                                <div class="productionIntro">
                                    <a href="#">点我预览</a>
                                    <span>CSS3,jQuery,响应式</span>
                                </div>
                            </header>
                            <p>用什么什么实现有什么什么功能用什么什么实现有什么什么 功能用什么什么实现有什么什么功能么 </p>
                        </li>
                    </ol>
                </section>
            </div>
        </main>
        <div class="login" v-show="loginpage" v-cloak>
            <div class="signUpForm" v-show='signUppage'>
                <form @submit.prevent="onSignUp" class="formUp">
                    <h2>注册</h2>
                    <span class="closeSign" @click="loginpage = false">关闭</span>
                    <div class="row">
                        <input type="text" name="phone" v-model="signUp.email" placeholder="请输入邮箱地址">
                    </div>
                    <div class="row">
                        <input type="password" name="password" v-model="signUp.password" placeholder="请输入密码">
                    </div>
                    <div class="action">
                        <input type="submit"></input>
                        <a @click="signUppage = false; signInpage= true">已有账号点击登录</a>
                    </div>

                </form>
            </div>
            <div class="signInForm" v-show='signInpage'>
                <form @submit.prevent="onLoginIn" class="formIn">
                    <h2>登录</h2>
                    <span class="closeSign" @click="loginpage = false">关闭</span>
                    <div class="row">
                        <input type="text" name="phone" v-model="loginIn.email" placeholder="请输入邮箱地址">
                    </div>
                    <div class="row">
                        <input type="password" name="password" v-model="loginIn.password" placeholder="请输入密码">
                    </div>
                    <div class="action">
                        <input type="submit"></input>
                        <a @click="signUppage = true; signInpage= false">点击注册</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <script src="../vendors/av-min.js"></script>
    <script src="../vendors/vue.min.js"></script>
    <script src="./js/avInit.js"></script>
    <script src="./js/edit-span.js"></script>
    <script src="./js/newVue.js"></script>
</body>

</html>
