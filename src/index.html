<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简历编辑器</title>

    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/resume.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/print.css" media="print">
    <link rel="stylesheet" href="./css/theme.css">
</head>

<body>
    <div id="app" class="wrapper" v-bind:class="Theme" >
            <app-aside v-if="mode === 'edit'" :loginshow="loginshow" @save="onClickSave" @outlogin="outLoginIn"></app-aside>
        <main>
            <main-inner :mode="mode"  :display-resume="displayResume"></main-inner>
        </main>
        <login v-show='signInpage' @login="onLogin" @close-login="signInpage = false"></login>
        <sign-up v-show='signUppage' @close-signup="signUppage=false" @gotosignup="signUppage=true"></sign-up>
        <share :share-link="shareLink" v-show="sharePage" @close-share="sharePage = false"></share>
        <theme v-show="changeTheme"></theme>
        <div v-if="mode === 'preview'" class="quitpreview" @click="mode = 'edit'">
            <span>退出预览模式 </span>
        </div>

    </div>
    <script src="../vendors/av-min.js"></script>
    <script src="../vendors/vue.min.js"></script>
    <script src="./js/avInit.js"></script>
    <script src="./js/edit-span.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/share.js"></script>
    <script src="./js/signUp.js"></script>
    <script src="./js/theme.js"></script>
    <script src="./js/main-inner.js"></script>
    <script src="./js/aside.js"></script>
    <script src="./js/newVue.js"></script>
</body>

</html>
